<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Light mode (default) */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 20px;
            color: #333;
            overflow: hidden;
            transition: background 0.3s, color 0.1s;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.1s;
            position: relative;
        }
        .header {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            padding: 15px 15px 15px 0;
            border-radius: 8px 8px 0 0;
            text-align: center;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: -20px -20px 20px -20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            transition: background 0.3s;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.1s;
        }
        .selected-bar {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            transition: background 0.3s;
        }

        /* Dark mode */
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #1e2a44, #2c3e50);
            color: #e0e0e0;
        }
        [data-theme="dark"] .container {
            background: #2c3e50;
            color: #e0e0e0;
            box-shadow: 0 4px 10px #0000003f;
        }
        [data-theme="dark"] .header {
            background: linear-gradient(90deg, #1e90ff, #00cc99);
        }
        [data-theme="dark"] .checkbox-label {
            background: #34495e;
            color: #e0e0e0;
        }
        [data-theme="dark"] .checkbox-label:hover {
            background: #3d5a80;
        }
        [data-theme="dark"] input[type="checkbox"]:checked + .checkbox-label {
            background: #1e90ff;
            color: #fff;
        }
        [data-theme="dark"] .selected-bar {
            background: #34495e;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }
        [data-theme="dark"] .selected-chip {
            background: #0d6efd;
        }
        [data-theme="dark"] .selected-chip:hover {
            background: #0b5ed7;
        }
        [data-theme="dark"] .selected-heading {
            color: #1e90ff;
        }
        [data-theme="dark"] .error {
            color: #ff6b6b;
        }
        [data-theme="dark"] .scroll-to-top {
            background: #1e90ff;
        }
        [data-theme="dark"] .scroll-to-top:hover {
            background: #187bcd;
        }

        /* Rest of the styles */
        .header .logo {
            font-size: 50px;
            margin-left: 20px;
        }
        .header .title-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 70%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .header .theme-toggle {
            font-size: 24px;
            margin-right: 20px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }
        .header .theme-toggle:hover {
            transform: scale(1.2);
        }
        .header .theme-toggle::after {
            content: attr(data-tooltip);
            position: absolute;
            top: 50%;
            right: 100%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 8px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            margin-right: 5px;
        }
        .header .theme-toggle:hover::after {
            opacity: 1;
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        .tagline {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.9;
        }
        .selected-section {
            margin-bottom: 10px;
        }
        .selected-heading {
            color: #3498db;
            font-size: 18px;
            margin-bottom: 5px;
            display: none;
            transition: color 0.1s;
        }
        .selected-heading.active {
            display: block;
        }
        .selected-bar.active {
            display: flex;
        }
        .selected-chip {
            background: #3498db;
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .selected-chip:hover {
            background: #2980b9;
        }
        .remove-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 2px 6px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        h2 {
            color: #3498db;
            margin-bottom: 15px;
            font-size: 20px;
            transition: color 0.1s;
        }
        .category {
            margin-bottom: 20px;
        }
        .symptom-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .checkbox-label:hover {
            background: #ecf0f1;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            accent-color: #3498db;
            display: none;
        }
        input[type="checkbox"]:checked + .checkbox-label {
            background: #3498db;
            color: #fff;
        }
        input[type="checkbox"]:checked + .checkbox-label .icon {
            color: #fff;
        }
        .icon {
            margin-right: 8px;
            color: #3498db;
            transition: color 0.1s;
        }
        .button-container {
            text-align: right;
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        #reset-btn, input[type="submit"] {
            width: 200px;
            padding: 10px;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #reset-btn {
            background: #e74c3c;
            display: none;
        }
        #reset-btn.active {
            display: inline-block;
        }
        #reset-btn:hover {
            background: #c0392b;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #2980b9, #27ae60);
        }
        input[type="submit"]:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .error {
            color: #e74c3c;
            font-size: 16px;
            margin-bottom: 10px;
            transition: color 0.1s;
        }

        /* Scroll-to-top button */
        .scroll-to-top {
            position: fixed;
            left: calc(50% - 500px + 10px); /* Left edge of container + 10px */
            bottom: 20px; /* Fixed at bottom */
            background: #3498db;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, background 0.3s;
            z-index: 1000;
        }
        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }
        .scroll-to-top:hover {
            background: #2980b9;
        }
        @media (max-width: 1020px) { /* Adjust for container width + padding */
            .scroll-to-top {
                left: 30px; /* Fallback for smaller screens */
            }
        }

        @media (max-width: 600px) {
            h1 { font-size: 22px; }
            .tagline { font-size: 12px; }
            .header .logo { font-size: 30px; }
        }
        @media (max-width: 400px) {
            h1 { font-size: 18px; }
            .tagline { font-size: 10px; }
            .header .logo { font-size: 26px; }
        }
    </style>
    <script>
        // Apply saved theme immediately before DOM loads
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-heartbeat logo"></i>
            <div class="title-container">
                <h1>AI Symptom Checker</h1>
                <div class="tagline">Your Health, Simplified</div>
            </div>
            <i id="theme-toggle" class="fas fa-moon theme-toggle" onclick="toggleTheme()" data-tooltip="Switch to Dark Mode"></i>
        </div>
        <form method="POST" id="symptom-form">
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            {% for category, symptoms in categories.items() %}
                {% if symptoms %}
                    <div class="category">
                        <h2>{{ category }}</h2>
                        <div class="symptom-grid">
                            {% for symptom in symptoms %}
                                <input type="checkbox" id="{{ symptom }}" name="{{ category }}" value="{{ symptom }}" onchange="updateSelected()" {% if symptom in selected_symptoms %}checked{% endif %}>
                                <label class="checkbox-label" for="{{ symptom }}">
                                    <span class="icon">
                                        {% if 'itch' in symptom %}
                                            <i class="fas fa-hand-sparkles"></i>
                                        {% elif 'rash' in symptom or 'eruption' in symptom %}
                                            <i class="fas fa-bullseye"></i>
                                        {% elif 'patch' in symptom %}
                                            <i class="fas fa-palette"></i>
                                        {% elif 'cough' in symptom %}
                                            <i class="fas fa-wind"></i>
                                        {% elif 'breath' in symptom %}
                                            <i class="fas fa-lungs"></i>
                                        {% elif 'sputum' in symptom %}
                                            <i class="fas fa-tint"></i>
                                        {% elif 'chest' in symptom %}
                                            <i class="fas fa-heart-crack"></i>
                                        {% elif 'vomit' in symptom %}
                                            <i class="fas fa-syringe"></i>
                                        {% elif 'nausea' in symptom %}
                                            <i class="fas fa-face-dizzy"></i>
                                        {% elif 'abdominal' in symptom %}
                                            <i class="fas fa-person-dots-from-line"></i>
                                        {% elif 'diarrhoea' in symptom %}
                                            <i class="fas fa-toilet"></i>
                                        {% elif 'fever' in symptom %}
                                            <i class="fas fa-thermometer-full"></i>
                                        {% elif 'fatigue' in symptom %}
                                            <i class="fas fa-battery-quarter"></i>
                                        {% elif 'chill' in symptom %}
                                            <i class="fas fa-snowflake"></i>
                                        {% elif 'sweat' in symptom %}
                                            <i class="fas fa-droplet"></i>
                                        {% elif 'headache' in symptom %}
                                            <i class="fas fa-head-side-virus"></i>
                                        {% elif 'dizz' in symptom %}
                                            <i class="fas fa-circle-notch"></i>
                                        {% elif 'balance' in symptom %}
                                            <i class="fas fa-balance-scale"></i>
                                        {% else %}
                                            <i class="fas fa-virus"></i>
                                        {% endif %}
                                    </span>
                                    {{ symptom | replace('_', ' ') | capitalize }}
                                </label>
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
            <div class="selected-section">
                <div class="selected-heading" id="selected-heading">Selected Symptoms</div>
                <div class="selected-bar" id="selected-bar"></div>
            </div>
            <div class="button-container">
                <button type="button" id="reset-btn" onclick="resetAll()">Reset</button>
                <input type="submit" value="Check Symptoms" id="submit-btn" disabled>
            </div>
        </form>
    </div>

    <!-- Scroll-to-top button -->
    <div id="scroll-to-top" class="scroll-to-top" onclick="scrollToTop()">
        <i class="fa-solid fa-angle-up"></i>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scrollPosition = localStorage.getItem('scrollPosition');
            if (scrollPosition && performance.navigation.type !== 1) {
                window.scrollTo(0, parseInt(scrollPosition));
            }
            document.body.style.overflow = 'auto';
        });

        // Theme toggle function
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateToggleIconAndTooltip(newTheme);
        }

        // Update toggle icon and tooltip based on theme
        function updateToggleIconAndTooltip(theme) {
            const toggle = document.getElementById('theme-toggle');
            if (theme === 'dark') {
                toggle.classList.remove('fa-moon');
                toggle.classList.add('fa-sun');
                toggle.setAttribute('data-tooltip', 'Switch to Light Mode');
            } else {
                toggle.classList.remove('fa-sun');
                toggle.classList.add('fa-moon');
                toggle.setAttribute('data-tooltip', 'Switch to Dark Mode');
            }
        }

        // Load saved theme and set initial icon/tooltip
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateToggleIconAndTooltip(savedTheme);
        });

        function updateSelected() {
            const selectedBar = document.getElementById('selected-bar');
            const selectedHeading = document.getElementById('selected-heading');
            const submitBtn = document.getElementById('submit-btn');
            const resetBtn = document.getElementById('reset-btn');
            selectedBar.innerHTML = '';
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                const symptom = checkbox.value.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                const chip = document.createElement('div');
                chip.className = 'selected-chip';
                chip.innerHTML = `${symptom} <button class="remove-btn" onclick="removeSymptom(event, '${checkbox.value}')">X</button>`;
                chip.onclick = function(event) {
                    if (event.target.className !== 'remove-btn') {
                        removeSymptom(event, checkbox.value);
                    }
                };
                selectedBar.appendChild(chip);
            });
            if (checkboxes.length > 0) {
                selectedBar.classList.add('active');
                selectedHeading.classList.add('active');
                resetBtn.classList.add('active');
            } else {
                selectedBar.classList.remove('active');
                selectedHeading.classList.remove('active');
                resetBtn.classList.remove('active');
            }
            if (checkboxes.length === 1) {
                resetBtn.textContent = 'Reset';
            } else if (checkboxes.length > 1) {
                resetBtn.textContent = 'Reset All';
            }
            submitBtn.disabled = checkboxes.length === 0;
            
            const selectedSymptoms = Array.from(checkboxes).map(cb => cb.value);
            localStorage.setItem('selectedSymptoms', JSON.stringify(selectedSymptoms));
        }

        function removeSymptom(event, value) {
            event.stopPropagation();
            const checkbox = document.querySelector(`input[value="${value}"]`);
            checkbox.checked = false;
            updateSelected();
        }

        function resetAll() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
            localStorage.removeItem('selectedSymptoms');
            localStorage.removeItem('scrollPosition');
            updateSelected();
        }

        window.onload = function() {
            if (performance.navigation.type === 1) {
                localStorage.removeItem('selectedSymptoms');
                localStorage.removeItem('scrollPosition');
            }
            const storedSymptoms = JSON.parse(localStorage.getItem('selectedSymptoms')) || [];
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = storedSymptoms.includes(checkbox.value);
            });
            updateSelected();
        };

        document.getElementById('symptom-form').onsubmit = function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const selectedSymptoms = Array.from(checkboxes).map(cb => cb.value);
            localStorage.setItem('selectedSymptoms', JSON.stringify(selectedSymptoms));
            localStorage.setItem('scrollPosition', window.scrollY);
        };

        // Scroll-to-top functionality
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.addEventListener('scroll', function() {
            const scrollButton = document.getElementById('scroll-to-top');
            if (window.scrollY > 100) {
                scrollButton.classList.add('visible');
            } else {
                scrollButton.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
