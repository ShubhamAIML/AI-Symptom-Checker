<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Symptom Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Light mode (default) */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.1s;
        }
        .container {
            max-width: 700px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            transition: background 0.3s, color 0.1s;
        }
        .header {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            margin: -30px -30px 20px -30px;
            transition: background 0.3s;
        }
        .result-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #3498db;
            transition: background 0.3s, border-color 0.3s;
        }

        /* Dark mode */
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #1e2a44, #2c3e50);
            color: #e0e0e0;
        }
        [data-theme="dark"] .container {
            background: #2c3e50;
            color: #e0e0e0;
            box-shadow: 0 6px 15px #0000003f;
        }
        [data-theme="dark"] .header {
            background: linear-gradient(90deg, #016ad0, #00cc99);
        }
        [data-theme="dark"] .result-card {
            background: #233140;
            border-color: #1e90ff;
        }
        [data-theme="dark"] .prediction {
            color: #ff6b6b;
        }
        [data-theme="dark"] .others {
            color: #b0bec5;
        }
        [data-theme="dark"] .note {
            color: #b0bec5;
        }
        [data-theme="dark"] .back-btn {
            color: #b0bec5;
        }
        [data-theme="dark"] .back-btn:hover {
            color: #e0e0e0;
        }

        /* Rest of the styles */
        .back-btn {
            position: absolute;
            top: 13px;
            left: 20px;
            font-size: 20px;
            color: #ececec;
            cursor: pointer;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #ffffff;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .prediction {
            color: #e74c3c;
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
            transition: color 0.1s;
        }
        .note {
            font-size: 14px;
            color: #7f8c8d;
            margin: 10px 0;
            transition: color 0.1s;
        }
        .icon-result {
            font-size: 40px;
            color: #3498db;
            margin-bottom: 20px;
            transition: color 0.1s;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background: #118040;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 20px;
        }
        a:hover {
            background: #27ae60;
        }
        .others {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 10px;
            transition: color 0.1s;
        }
    </style>
    <script>
        // Apply saved theme immediately before DOM loads
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>
<body>
    <div class="container">
        <i class="fas fa-arrow-left back-btn" onclick="goBack()"></i>
        <div class="header">
            <h1>Diagnosis Result</h1>
        </div>
        <div class="result-card">
            <i class="fas fa-stethoscope icon-result"></i>
            <p>Possible Condition:</p>
            <div class="prediction">{{ prediction }}</div>
            {% if others %}
                <p class="others"><strong>Other Possibilities:</strong> {{ others|join(', ') }}</p>
            {% endif %}
            <p class="note"><em>Note: This is an AI-based prediction. Consult a doctor for a proper diagnosis.</em></p>
            <a href="/" onclick="resetSelections()">Check Again</a>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = '/';
        }

        function resetSelections() {
            localStorage.removeItem('selectedSymptoms');
            localStorage.removeItem('scrollPosition');
        }
    </script>
